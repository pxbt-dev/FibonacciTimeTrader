spring.application.name=fibonacciTimeTrader
server.port=${PORT:8080}


# Binance API endpoints
binance.api.base-url=https://api.binance.com/api/v3
binance.api.klines-endpoint=${binance.api.base-url}/klines
binance.api.klines-query-params=?symbol={symbol}&interval={interval}&limit={limit}

# Binance API noise
logging.level.com.pxbt.dev.fibonacciTimeTrader.Gateway=INFO

# NOAA API Endpoints (CORRECT ONES)
noaa.solar.forecast-url=https://services.swpc.noaa.gov/text/45-day-ap-forecast.txt

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=6h

# === PRODUCTION LOGGING (ALWAYS ACTIVE) ===
logging.level.root=WARN
logging.level.com.pxbt.dev=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN

# Your noisy services - set to INFO
logging.level.com.pxbt.dev.FibonacciTimeTrader.service.TimeGeometryService=INFO
logging.level.com.pxbt.dev.FibonacciTimeTrader.service.BinanceHistoricalService=INFO
logging.level.com.pxbt.dev.FibonacciTimeTrader.service.BacktestService=INFO

# HTTP request/response logging - TURN OFF
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=WARN

# Startup noise
spring.main.banner-mode=off
logging.level.org.springframework.boot.StartupInfoLogger=OFF