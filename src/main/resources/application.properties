spring.application.name=fibonacciTimeTrader
server.port=${PORT:8080}


# Binance API endpoints
binance.api.base-url=https://api.binance.com/api/v3
binance.api.klines-endpoint=${binance.api.base-url}/klines
binance.api.klines-query-params=?symbol={symbol}&interval={interval}&limit={limit}

# Binance API noise
logging.level.com.pxbt.dev.fibonacciTimeTrader.Gateway=INFO

# NOAA API Endpoints (CORRECT ONES)
noaa.solar.forecast-url=https://services.swpc.noaa.gov/text/45-day-ap-forecast.txt

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=6h

# ===== LOGGING CONFIGURATION =====
# Spring Boot startup banner
spring.main.banner-mode=console

# Log levels
logging.level.root=INFO
logging.level.com.pxbt.dev=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO

# Log file (optional)
logging.file.name=logs/fibonacci-trader.log
logging.file.max-size=10MB
logging.file.max-history=7

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %5p [%15.15t] %-40.40logger{39} : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %5p [%15.15t] %-40.40logger{39} : %m%n

# ===== FIBONACCI CONFIGURATION =====
fibonacci.base-period-days=100

# Time Projections (ratio: label)
fibonacci.time-projections.0.236=24 days
fibonacci.time-projections.0.382=38 days
fibonacci.time-projections.0.500=50 days
fibonacci.time-projections.0.618=62 days
fibonacci.time-projections.0.786=79 days
fibonacci.time-projections.1.000=100 days
fibonacci.time-projections.1.272=127 days
fibonacci.time-projections.1.618=162 days
fibonacci.time-projections.2.618=262 days

# Retracement Levels (support)
fibonacci.retracement-ratios=0.000,0.236,0.382,0.500,0.618,0.786,1.000
fibonacci.retracement-labels=Cycle High (0%),Fib 0.236 (23.6%),Fib 0.382 (38.2%),Fib 0.500 (50.0%),Fib 0.618 (61.8%),Fib 0.786 (78.6%),Cycle Low (100%)

# Extension Levels (resistance)
fibonacci.extension-ratios=1.272,1.382,1.500,1.618,2.000,2.618,3.000,3.618,4.236
fibonacci.extension-labels=Fib 1.272 (27.2% ext),Fib 1.382 (38.2% ext),Fib 1.500 (50.0% ext),Fib 1.618 (61.8% ext),Fib 2.000 (100% ext),Fib 2.618 (161.8% ext),Fib 3.000 (200% ext),Fib 3.618 (261.8% ext),Fib 4.236 (323.6% ext)

# Backtest Ratios
fibonacci.backtest-ratios=0.382,0.500,0.618,0.786,1.000,1.272,1.618,2.618