spring.application.name=fibonacciTimeTrader
server.port=${PORT:8080}

# Binance API endpoints
binance.api.base-url=https://api.binance.com/api/v3
binance.api.klines-endpoint=${binance.api.base-url}/klines
binance.api.klines-query-params=?symbol={symbol}&interval={interval}&limit={limit}

# Reduce log file size and retention
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=3
logging.level.root=WARN
logging.level.com.pxbt.dev.fibonacciTimeTrader=INFO

# Spring specific logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# WebSocket noise reduction
logging.level.org.springframework.web.socket=WARN
logging.level.org.java_websocket=WARN

# WebClient noise
logging.level.org.springframework.web.reactive=WARN
logging.level.reactor.netty=WARN

# Binance API noise
logging.level.com.pxbt.dev.fibonacciTimeTrader.Gateway=INFO

# Enable metrics distribution for percentiles
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Configure specific percentiles
management.metrics.distribution.percentiles.http.server.requests=0.5,0.75,0.95,0.99

# Enhanced metrics exposure
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.build.enabled=true
management.info.git.enabled=true

# CORS:
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,OPTIONS
